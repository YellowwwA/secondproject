<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통합 미디어 요약 서비스</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            color: #1f2937;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2316d7;
            margin-bottom: 32px;
        }

        .content {
            display: flex;
            gap: 24px;
        }

        .section {
            flex: 1;
            background-color: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .section h2 {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        .btn {
            padding: 10px 16px;
            background-color: #2c73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #4f46e5;
        }

        .result {
            margin-top: 16px;
            padding: 12px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">통합 미디어 요약 서비스</div>

        <div class="content">
            <!-- 좌측: 회의록 생성 -->
            <div class="section">
                <h2>📝 회의록 생성</h2>
                <div class="form-group">
                    <label for="keyword">키워드</label>
                    <input type="text" id="keyword" placeholder="예: 기획 회의" />
                </div>
                <div class="form-group">
                    <label for="num">화자 수</label>
                    <input type="number" id="num" placeholder="예: 3" min="1" />
                </div>
                <div class="form-group">
                    <label for="textlength">텍스트 길이</label>
                    <input type="number" id="textlength" placeholder="예: 500" min="1" />
                </div>
                <button class="btn" id="btngen">생성</button>
                <div id="resultgen" class="result"></div>
            </div>

            <!-- 우측: 검색 기능 -->
            <div class="section">
                <h2>🔍 회의록 검색</h2>
                <div class="form-group">
                    <label for="search">검색어</label>
                    <input type="text" id="search" placeholder="예: 프로젝트 회의" />
                </div>
                <button class="btn" id="btnsearch">검색</button>
                <div id="resultsearch" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btngen').addEventListener('click', async () => {
            const keyword = document.getElementById('keyword').value;
            const num = document.getElementById('num').value;
            const textlength = document.getElementById('textlength').value;
            try {
                const response = await fetch(`/generate_meeting?keyword=${encodeURIComponent(keyword)}&num=${num}&textlength=${textlength}`);
                const data = await response.text();
                document.getElementById('resultgen').textContent = data;
            } catch (error) {
                document.getElementById('resultgen').textContent = '에러가 발생했습니다.';
            }
        });

        document.getElementById('btnsearch').addEventListener('click', async () => {
            const keyword = document.getElementById('search').value;
            try {
                const response = await fetch(`/search_meeting?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.text();
                document.getElementById('resultsearch').textContent = data;
            } catch (error) {
                document.getElementById('resultsearch').textContent = '에러가 발생했습니다.';
            }
        });
    </script>
</body>

</html>
