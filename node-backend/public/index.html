<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="ttsfavicon.png" type="image/png">
    <title>통합 미디어 요약 시스템</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #4385ee, #ffffff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-section {
            flex: 1;
            padding-right: 40px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1rem;
            background-color: white;
            color: #6e57e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .right-section img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }

            .left-section {
                padding-right: 0;
                margin-bottom: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="left-section">
            <div class="title">Media Summarize TTS Service</div>
            <div class="description">넘쳐나는 정보에 비해 이를 소화할 시간이 부족한 시대에<br> 미디어 요약 TTS 시스템을 제공합니다.</div>
            <div class="buttons">
                <button class="btn" onclick="location.href='http://13.236.151.41/main.html'">회의 서비스</button>
                <button class="btn" onclick="location.href='http://3.25.208.15:3000'">뉴스 서비스</button>
            </div>
        </div>
        <div class="right-section">
            <img src="01169ce6-a6f1-48ec-a8eb-88da6a125667.png" alt="UI 예시 이미지" />
        </div>
    </div>
</body>

</html>
